[tox]
min_version = 4.0
skip_missing_interpreters = true
envlist =
    isort,
    lint,
    typecheck
isolated_build = true

[testenv]
package = wheel
wheel_build_env = .pkg

[testenv:isort]
description = check import style
basepython = python3.12
skip_install = true
commands = isort --check-only --diff src
deps = isort

[testenv:lint]
description = check code style
basepython = python3.12
skip_install = true
commands = ruff check src
deps = ruff

[testenv:typecheck]
description = check type annotations
basepython = python3.12
commands = mypy src --check-untyped-defs
deps = mypy
